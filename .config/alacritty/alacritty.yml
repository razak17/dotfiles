# Configuration for Alacritty, the GPU enhanced terminal emulator.

schemes:
  spacemacs_light: &light
    primary:
      foreground: '#7ec0ee'
      # background: '#282c34'
      background: '#1e2127'
    normal:
      black: '#282c34'
      red: '#e95678'
      green: '#19cb00'
      yellow: '#cecb00'
      blue: '#51afef'
      magenta: '#cb1ed1'
      cyan: '#0dcdcd'
      white: '#b3deef'
    bright:
      black: '#888c94'
      red: '#f92648'
      green: '#23fd00'
      yellow: '#f4f719'
      blue: '#6cb0ff'
      magenta: '#fd28ff'
      cyan: '#14ffff'
      white: '#c3eeff'

    cursor:
      text: '#030303'
      cursor: '#7ec0ee'
      style:
        shape: Block
        blinking: Never
        vi_mode_style: None
      unfocused_hollow: true

    vi_mode_cursor:
      text: '#030303'
      cursor: '#7685b1'

    search:
      matches:
        foreground: '#030303'
        background: '#7685b1'
      focused_match:
        foreground: '#030303'
        background: '#7685b1'
      bar:
        background: '#7685b1'
        foreground: '#030303'
      line_indicator:
        foreground: '#202328'
        background: '#7685b1'

  spacemacs_dark: &dark
    primary:
      foreground: '#828482'
      background: '#292b2e'
    normal:
      black: '#0a0814'
      red: '#f2241f'
      green: '#67b11d'
      yellow: '#b1951d'
      blue: '#3a81c3'
      magenta: '#a31db1'
      cyan: '#21b8c7'
      white: '#b2b2b2'
    bright:
      black: '#42444a'
      red: '#DF201C'
      green: '#29A0AD'
      yellow: '#DB742E'
      blue: '#3980C2'
      magenta: '#2C9473'
      cyan: '#6B3062'
      white: '#686868'

colors: *light

font:
  size: 10
  normal:
    # family: 'JetBrains Mono Nerd Font Mono'
    family: "FiraCode Nerd Font Mono"
    # family: 'Operator Mono Lig Book'
    # family: 'Hurmit Nerd Font'
    # family: 'Cartograph CF Light'
    # family: "Dank Mono Nerd Font"
    style: Retina
  bold:
    family: 'JetBrains Mono Nerd Font Mono'
    # family: 'Operator Mono Lig'
    style: Medium
  italic:
    family: 'JetBrains Mono Nerd Font Mono'
    # family: 'Operator Mono Lig Book'
    style: Italic
  bold_italic:
    family: 'JetBrains Mono Nerd Font Mono'
    # family: 'Operator Mono Lig'
    style: Medium Italic
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  decorations: none
  opacity: 0.72
  padding:
    x: 0
    y: 0
  dimensions:
    columns: 80
    lines: 24
  startup_mode: Maximized
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 10

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: false

draw_bold_text_with_bright_colors: true

live_config_reload: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true
  hints:
    launcher:
      program: xdg-open
      args: []
    modifiers: Shift

key_bindings:
  - { key: Y, mode: Vi|~Search, action: Copy }
  - { key: N, mode: Vi|~Search, action: Down }
  - { key: Space, mods: Shift|Control, mode: ~Search, action: ToggleViMode }
  - { key: C, mods: Control, mode: Vi|~Search, action: ToggleViMode }
  - { key: Return, mode: Vi|~Search, action: ToggleViMode }
  - { key: V, mods: Control|Shift, mode: ~Vi, action: Paste }
  - { key: C, mods: Control|Shift, mode: Vi|~Search, action: ClearSelection }
  - { key: F, mods: Control|Shift, mode: ~Search, action: SearchForward }
  - { key: B, mods: Control|Shift, mode: ~Search, action: SearchBackward }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Insert, mods: Shift, action: PasteSelection }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Key9, mods: Control, action: IncreaseFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: NumpadAdd, mods: Control, action: IncreaseFontSize }
  - { key: Key8, mods: Control, action: DecreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: NumpadSubtract, mods: Control, action: DecreaseFontSize }
  - { key: Up, mods: Shift, chars: 'shift+up pressed' }
  - { key: Down, mods: Shift, chars: 'shift+down pressed' }
  - { key: Left, mods: Alt|Shift, chars: 'alt+shift+left pressed' }
  - { key: Right, mods: Alt|Shift, chars: 'alt+shift+right pressed' }

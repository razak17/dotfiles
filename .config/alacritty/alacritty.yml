font:
  size: 8
  normal:
    # family: "FiraCode Nerd Font Mono"
    family: "Operator Mono Lig Book"
    style: Retina
  bold:
    family: "Operator Mono Lig"
    style: Medium
  italic:
    family: "Operator Mono Lig"
    style: Light Italic
  bold_italic:
    family: "Operator Mono Lig"
    style: Medium Italic
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  decorations: none
  padding:
    x: 0
    y: 0
  dimensions:
    columns: 80
    lines: 24
  startup_mode: Maximized
  dynamic_title: true

cursor:
  style:
    shape: Block
    blinking: Off
  vi_mode_style: None
  unfocused_hollow: false

scrolling:
  history: 10000
  multiplier: 10

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: false
colors: *light

draw_bold_text_with_bright_colors: true

live_config_reload: true

background_opacity: 0.72

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true
  url:
    launcher:
      program: xdg-open
      args: []
    modifiers: Shift

key_bindings:
  - { key: Y, mode: Vi|~Search, action: Copy }
  - { key: N, mode: Vi|~Search, action: Down }
  - { key: Space, mods: Shift|Control, mode: ~Search, action: ToggleViMode }
  - { key: C, mods: Control, mode: Vi|~Search, action: ToggleViMode }
  - { key: Return, mode: Vi|~Search, action: ToggleViMode }
  - { key: V, mods: Control|Shift, mode: ~Vi, action: Paste }
  - { key: C, mods: Control|Shift, mode: Vi|~Search, action: ClearSelection }
  - { key: F, mods: Control|Shift, mode: ~Search, action: SearchForward }
  - { key: B, mods: Control|Shift, mode: ~Search, action: SearchBackward }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Insert, mods: Shift, action: PasteSelection }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Key9, mods: Control, action: IncreaseFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: NumpadAdd, mods: Control, action: IncreaseFontSize }
  - { key: Key8, mods: Control, action: DecreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: NumpadSubtract, mods: Control, action: DecreaseFontSize }
  - { key: Up, mods: Shift, chars: "shift+up pressed" }
  - { key: Down, mods: Shift, chars: "shift+down pressed" }
  - { key: Left, mods: Alt|Shift, chars: "alt+shift+left pressed" }
  - { key: Right, mods: Alt|Shift, chars: "alt+shift+right pressed" }

[general]
live_config_reload = true

[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "#888c94"
blue = "#6cb0ff"
cyan = "#14ffff"
green = "#23fd00"
magenta = "#fd28ff"
red = "#f92648"
white = "#c3eeff"
yellow = "#f4f719"

[colors.cursor]
cursor = "#7ec0ee"
text = "#030303"

[cursor.style]
blinking = "Never"
shape = "Block"

[colors.normal]
black = "#282c34"
blue = "#51afef"
cyan = "#0dcdcd"
green = "#19cb00"
magenta = "#cb1ed1"
red = "#e95678"
white = "#b3deef"
yellow = "#cecb00"

[colors.primary]
background = "#1e2127"
foreground = "#7ec0ee"

[colors.search.focused_match]
background = "#7685b1"
foreground = "#030303"

[colors.search.matches]
background = "#7685b1"
foreground = "#030303"

[colors.vi_mode_cursor]
cursor = "#7685b1"
text = "#030303"

[font]
size = 10

[font.bold]
family = "Victor Mono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Victor Mono Nerd Font Mono"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Victor Mono Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Victor Mono Nerd Font Mono"
style = "Regular"

[font.offset]
x = 0
y = 2


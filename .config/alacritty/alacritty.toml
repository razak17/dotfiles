[font]
size = 10

[font.bold]
family = "Victor Mono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Victor Mono Nerd Font Mono"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Victor Mono Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Victor Mono Nerd Font Mono"
style = "Regular"

[font.offset]
x = 0
y = 2


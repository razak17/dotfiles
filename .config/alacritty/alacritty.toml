live_config_reload = true

[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "#888c94"
blue = "#6cb0ff"
cyan = "#14ffff"
green = "#23fd00"
magenta = "#fd28ff"
red = "#f92648"
white = "#c3eeff"
yellow = "#f4f719"

[colors.cursor]
